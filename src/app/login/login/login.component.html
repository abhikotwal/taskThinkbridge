
<div class="login-wrap">
    <form [formGroup]="signupForm"  class="container">
      <h3 style="text-align: center;">ADMIN PORTAL</h3>
  
      <label for="email"><b>UserName</b></label>
      <input autocomplete="UserName" class="form-control" formControlName="username"  type="text" placeholder="Enter User Name" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input      class="form-control" formControlName="password"  type="password" placeholder="Enter Password" name="psw" required>
  
      <button (click)="onSubmit()" type="submit" class="btn">Sign In</button>
    </form>
  </div>
